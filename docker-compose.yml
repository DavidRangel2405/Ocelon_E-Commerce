services:
  app:
    container_name: ocelon-parking-system
    build: .
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      MONGODB_URI: mongodb://mongo1:27017,mongo2:27018,mongo3:27019/ocelon_db?replicaSet=rs0
      JWT_SECRET: ocelon_secret_key_2025_secure_token_generation
      JWT_EXPIRE: 24h
      BCRYPT_ROUNDS: 12
      NODE_ENV: development
    depends_on:
      mongo1:
        condition: service_healthy
      mongo2:
        condition: service_started
      mongo3:
        condition: service_started
    networks:
      - ocelon-network

  mongo1:
    image: mongo:7.0
    container_name: mongo1
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all", "--port", "27017"]
    ports:
      - "27017:27017"
    volumes:
      - ./data/mongo1:/data/db
    networks:
      - ocelon-network
    healthcheck:
      test: >
        bash -c "
          mongosh --quiet --eval '
            try { 
              rs.status() 
            } catch (err) { 
              rs.initiate({
                _id: \"rs0\",
                members: [
                  { _id: 0, host: \"mongo1:27017\" },
                  { _id: 1, host: \"mongo2:27018\" },
                  { _id: 2, host: \"mongo3:27019\" }
                ]
              })
            }
          '
        "
      interval: 5s
      timeout: 10s
      retries: 30

  mongo2:
    image: mongo:7.0
    container_name: mongo2
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all", "--port", "27018"]
    ports:
      - "27018:27018"
    volumes:
      - ./data/mongo2:/data/db
    networks:
      - ocelon-network

  mongo3:
    image: mongo:7.0
    container_name: mongo3
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all", "--port", "27019"]
    ports:
      - "27019:27019"
    volumes:
      - ./data/mongo3:/data/db
    networks:
      - ocelon-network

  mongo-express:
    image: mongo-express:latest
    container_name: mongo-express
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongo1:27017,mongo2:27018,mongo3:27019/?replicaSet=rs0
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: ocelon2025
    networks:
      - ocelon-network

networks:
  ocelon-network:
    driver: bridge
