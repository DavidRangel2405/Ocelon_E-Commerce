<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ocelon - Sistema Digital de Estacionamiento. Inicia sesión para gestionar tus estancias.">
    <title>Iniciar Sesión - Ocelon</title>
    <link rel="icon" href="/images/Logo.jpg" type="image/jpg">
    
    <!-- Preconnect para optimizar carga -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive-fixes.css">
    
    <!-- Toast Notifications -->
    <link rel="stylesheet" href="css/toast-notifications.css">
</head>
<body>
    <!-- Botón volver al inicio -->
    <div class="back-home">
        <a href="/">
            <i class="fas fa-arrow-left"></i>
            <span>Volver al Inicio</span>
        </a>
    </div>

    <!-- Contenedor principal -->
    <div class="login-container">
        <div class="login-card animate__animated animate__fadeInUp">
            <!-- Header -->
            <div class="login-header">
                <div class="login-logo">
                    <img src="images/Logo.jpg" alt="Ocelon Logo">
                </div>
                <h1 class="login-title">Bienvenido de nuevo</h1>
                <p class="login-subtitle">Ingresa a tu cuenta para continuar</p>
            </div>

            <!-- Mensajes de error/éxito -->
            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorText"></span>
            </div>
            
            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle"></i>
                <span id="successText"></span>
            </div>

            <!-- Formulario de Login -->
            <form id="loginForm" novalidate>
                <!-- Email -->
                <div class="input-group-custom">
                    <input 
                        type="email" 
                        class="form-control" 
                        id="email" 
                        placeholder="correo@ejemplo.com"
                        required
                        autocomplete="email"
                        aria-label="Correo electrónico"
                    >
                    <i class="fas fa-envelope input-icon"></i>
                </div>

                <!-- Password -->
                <div class="input-group-custom">
                    <input 
                        type="password" 
                        class="form-control" 
                        id="password" 
                        placeholder="Tu contraseña"
                        required
                        autocomplete="current-password"
                        aria-label="Contraseña"
                    >
                    <i class="fas fa-lock input-icon"></i>
                    <button type="button" class="password-toggle" id="togglePassword" aria-label="Mostrar contraseña">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>

                <!-- Recordarme y Olvidé contraseña -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check-custom">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Recordarme
                        </label>
                    </div>
                    <a href="#" class="forgot-password" id="forgotPasswordBtn">
                        ¿Olvidaste tu contraseña?
                    </a>
                </div>

                <!-- Botón de Login -->
                <button type="submit" class="btn btn-ocelon w-100 mb-3" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Iniciar Sesión</span>
                </button>
            </form>

            <!-- Divider -->
            <div class="divider">
                <span>O continúa con</span>
            </div>

            <!-- Social Login -->
            <div class="social-login">
                <button type="button" class="btn-social" id="googleLogin">
                    <i class="fab fa-google"></i>
                    <span>Google</span>
                </button>
                <button type="button" class="btn-social" id="appleLogin">
                    <i class="fab fa-apple"></i>
                    <span>Apple</span>
                </button>
            </div>

            <!-- Link a Registro -->
            <div class="register-link">
                ¿No tienes una cuenta? <a href="register.html">Regístrate gratis</a>
            </div>
        </div>
    </div>

    <!-- Modal: Recuperar Contraseña -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="forgotPasswordModalLabel">
                        <i class="fas fa-key text-primary me-2"></i>
                        Recuperar Contraseña
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <p class="text-muted mb-4">
                        Ingresa tu correo electrónico y te enviaremos instrucciones para restablecer tu contraseña.
                    </p>
                    <form id="forgotPasswordForm">
                        <div class="input-group-custom">
                            <input 
                                type="email" 
                                class="form-control" 
                                id="resetEmail" 
                                placeholder="correo@ejemplo.com"
                                required
                            >
                            <i class="fas fa-envelope input-icon"></i>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-ocelon" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-ocelon" id="sendResetBtn">
                        <i class="fas fa-paper-plane me-2"></i>
                        Enviar Instrucciones
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
    
    <!-- Toast Notifications -->
    <script src="js/toast-notifications.js"></script>
    
</body>
</html>
